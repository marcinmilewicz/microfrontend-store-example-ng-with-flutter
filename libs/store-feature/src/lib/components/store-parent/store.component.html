<div class="layout">
  <lib-product-list class="product-list"
                    [products]="products()" />
  <flutter-loader
    (appLoaded)="onBasketLoaded($event)"
    src="flutter-elements/store-basket-element/main.dart.js"

    class="store-basket"
  />
